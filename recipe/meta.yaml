{%set name = "python-pptx" %}
{%set version = "0.6.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "aca879ebd38a7f9d18fc4e8b25f965096a72842c8810df535e0ecbf3e7c019f0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - lxml >=3.1.0
    - pillow >=2.6.1
    - xlsxwriter >=0.5.7

test:
  imports:
    - pptx
    - pptx.chart
    - pptx.compat
    - pptx.dml
    - pptx.enum
    - pptx.opc
    - pptx.oxml
    - pptx.oxml.chart
    - pptx.oxml.dml
    - pptx.oxml.parts
    - pptx.oxml.shapes
    - pptx.parts
    - pptx.shapes
    - pptx.text

about:
  home: http://github.com/scanny/python-pptx
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: 'Generate and manipulate Open XML PowerPoint (.pptx) files'
  dev_url: http://github.com/scanny/python-pptx
  doc_url: https://python-pptx.readthedocs.io

extra:
  recipe-maintainers:
    - pmlandwehr
    - synapticarbors
